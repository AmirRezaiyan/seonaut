{{ template "head" . }}

<div class="content">
	<h1 class="title">Add Project</h1>
	<div class="action">
		<a href="/">&larr; Back</a>
	</div>
</div>

<div class="content">
	<form method="POST">
		<label for="url">URL:</label>
		<input type="url" name="url" autofocus>
		{{ if .Data.Error }}
			<p class="error">The URL is not valid.</p>
		{{ end }}
		<p>
			<input type="checkbox" value="1" name="ignore_robotstxt">
			<label class="checkbox" for="ignore_robotstxt">Ignore robots.txt</label>
			<br><small>If checked the crawler will bypass any restriction you have set in your robots file. </small>
		</p>
		<input type="submit" value="Add">
	</form>
</div>

{{ template "footer" . }}
