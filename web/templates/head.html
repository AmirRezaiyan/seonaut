{{ define "head" }}
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex,nofollow">
	{{ if .Refresh }}
		<meta http-equiv="refresh" content="120"/>
	{{ end }}
	<title>
		{{ trans .PageTitle }} - SEOnaut
	</title>
	<link rel="stylesheet" href="/resources/style.css?v=0.6">
</head>
<body>
	<div id="header">
		<div class="content">
			<span class="logo"><a href="/">SEOnaut</a></span>
			{{ if .User.Id }}
				<span class="logout">
					<a href="/signout">Logout</a>
				</span>
			{{ end }}
		</div>
	</div>
{{ end }}
