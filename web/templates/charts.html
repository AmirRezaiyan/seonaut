{{ define "charts" }}
	<div class="content">
		<div class="flex-container" style="padding: 5rem 0;align-items: center;">
			<div class="chart-col" style="width: 50%; padding-bottom: 0;">
				<h2>Media Type</h2>
				<div id="mediachart" style="width:100%;height: 20rem"></div>
			</div>

			<div class="chart-col" style="width: 50%; padding-bottom: 0;">
				<h2>Status Code</h2>
				<div id="statuschart" style="width:100%;height: 20rem"></div>
			</div>
		</div>

		<div style="padding: 1.5rem 0">
		<small>
			Crawled on {{ .ProjectView.Crawl.Start.Format "Jan 02, 2006" }}.
				<a style="margin-left: 1rem" href="/download?pid={{ .ProjectView.Project.Id }}">↓ Download all crawled URLs</a>
				<a style="margin-left: 1rem" href="/sitemap?pid={{ .ProjectView.Project.Id }}">↓ Download sitemap.xml</a>
		</small>
		</div>
	</div>

{{ end }}
