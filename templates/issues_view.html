{{ template "head" . }}

<h1 class="title">ISSUES VIEW<a href="/issues?cid={{ .Cid }}">&larr; Back to issues</a></h1>
{{ $cid := .Cid }}
{{ if .PageReports }}
	<ul>
	{{ range .PageReports }}
		<li><a href="/resources?cid={{ $cid }}&rid={{ .Id }}">{{ .URL }}</li>
	{{ end }}
	</ul>
{{ else }}
	<p><b>Everything is ok</b></p>
{{ end }}

{{ template "footer" . }}
