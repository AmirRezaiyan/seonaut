{{ template "head" . }}

<h1 class="title">Sign Up</h1>

<div class="content">
	<form method="POST">
		<label for="email">Email:</label>
		<input type="email" name="email">
		<label for="password">Password:</label>
		<input type="password" name="password">

		<input type="submit" value="Sign Up">
	</form>
</div>

{{ template "footer" . }}
