{{ define "head" }}
<html>
<head>
	<title>Reports</title>
	<style>
		body {
			font-family: monospace, monospace;
			font-size: 1rem;
			padding: 1rem 2rem;
		}
		ul {
			margin-top: 0;
		}
		input {
			font-size: inherit;
			border: 1px solid black;
			padding: .5rem;
			display: block;
			margin-bottom: 1rem;
			width: 20rem;
		}
		input[type="submit"] {
			background-color: white;;
			width: auto;
		}
		label {
			display: block;
		}
		.title {
			border-bottom: 4px solid;
			font-size: 3rem;
			line-height: 3.5rem;
		}
		.title a {
			color: black;
			font-weight: normal;
			font-size: 1rem;
			text-decoration: none;
			float: right;
			margin-left: 1rem;
		}
		.actions {
			margin-top: 3rem;
		}
		.button {
			background-color: white;
			border-top: 1px solid black;
			border-left: 1px solid black;
			border-right: 4px solid black;
			border-bottom: 4px solid black;
			padding: .5rem;
			color: black;
			margin-right: 1rem;
		}
		.logo a {
			color: white;
			font-weight: bold;
			text-decoration: none;
			font-size: 3rem;
			background-color: black;
			padding: 0 3rem 0 .5rem;
		}
		.logo a:hover {
			text-decoration: none;
		}
		.url-list {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.url-list li {
			padding: 1rem;
		}
		.url-list li:nth-child(odd) {
			background-color: rgb(245,245,245);
		}
		.url-list a {
			color: black;
			text-decoration: none;
		}
		.url-list .url {
			color: black;
			font-size: .8rem;
		}
		.url-list a.url {
			color: blue;
		}
		.url-list .description {
			font-size: .8rem;
			color: #333;
			margin-top: .5rem;
		}
		.project {
			background-color: rgb(245,245,245);
			padding: .5rem 1.5rem;
			margin-bottom: 1.5rem;
		}
		.project-title {
			margin: 0rem;
			font-size: 2rem;
		}
	</style>
</head>
<body>
	<div id="header">
		<span class="logo"><a href="/">SEO</a></span>
	</div>
{{ end }}
