{{ define "head" }}
<html>
<head>
	<title>Reports</title>
	<style>
		@font-face {
		  font-family: 'Fira Code';
		  src: url('/resources/FiraCode-Regular.woff2') format('woff2'),
		    url("/resources/FiraCode-Regular.woff") format("woff");
		  font-weight: 400;
		  font-style: normal;
		}
		
		@font-face {
		  font-family: 'Fira Code';
		  src: url('/resources/FiraCode-Light.woff2') format('woff2'),
		    url("/resources/FiraCode-Light.woff") format("woff");
		  font-weight: 300;
		  font-style: normal;
		}
		
		@font-face {
		  font-family: 'Fira Code';
		  src: url('/resources/FiraCode-SemiBold.woff2') format('woff2'),
		    url("/resources/FiraCode-SemiBold.woff") format("woff");
		  font-weight: 600;
		  font-style: normal;
		}
		

		body {
			font-family:'Fira Code', monospace, monospace;
			line-height: 1.6rem;
			font-size: 1rem;
			padding: 3rem 2rem;
			background-color: rgb(248, 248, 248);
		}
		ul {
			margin-top: 0;
		}
		a {
			color: black;
			text-decoration: none;
			border-bottom: 1px dotted black;
		}
		.action a {
			font-weight: 300;
			font-size: .9rem;
		}
		input {
			font-size: inherit;
			border: 1px solid black;
			padding: .5rem;
			display: block;
			margin-bottom: 1rem;
			width: 20rem;
			background-color: rgb(252,252,252);
		}
		input[type="submit"] {
			background-color: rgb(252,252,252);
			width: auto;
		}
		label {
			display: block;
		}
		small {
			font-weight: 300;
			font-size: .8rem;
		}
		h2 {
			margin-bottom: .5rem;
			font-size: 1.2rem;
			font-weight: normal;
		}
		#header {
			margin: 0 0 5rem 0;
			
		}
		.content {
			margin-top: 3rem;
		}
		.title {
			font-size: 1.6rem;
			line-height: 1.6rem;
			font-weight: normal;
			margin: 0 0 .2rem 0;
			padding: 0;

		}
		.title a {
			color: black;
			font-weight: normal;
			font-size: 1rem;
			text-decoration: none;
			float: right;
			margin-left: 1rem;
		}
		.logo a {
			color: white;
			font-weight: bold;
			text-decoration: none;
			font-size: 1rem;
			font-weight: 600;
			line-height: 2rem;
			background-color: black;
			padding: .5rem 6rem .5rem .5rem;
			margin: 0;
		}
		.logo a:hover {
			text-decoration: none;
		}
		.logout {
			float: right;
			font-weight: 300;
		}
		.logout a {
			font-decoration: none;
			color: black;
		}
		.url-list {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.url-list li {
			padding: 1rem 0;
		}
		.url-list a {
			color: black;
			text-decoration: none;
		}
		.url-list .description {
			font-size: .8rem;
			color: #333;
			margin-top: .5rem;
		}
		.project {
			padding: 0;
			margin-bottom: 3rem;
			font-weight: 300;
		}
		.project p {
			margin-bottom: 0;
		}
		.project li {
			font-weight: 300;
		}
		.project-title {
			font-size: 1.2rem;
			margin: 0 0 .2rem 0;
			font-weight: 400;
		}
		.project-title a {
			color: black;

		}
		.issues {
			margin-bottom: 3rem;
			font-weight: 300;
			max-width: 80ch;
		}
		.flex-container {
			display: flex;
			flex-direction: row;
			margin-bottom: 3rem;
			border: 1px dotted black;
			background-color: rgb(252,252,252);
		}
		.col {
			padding: 1.5rem 3rem;
			width: 50%;
		}
		.col li {
			font-weight: 300;
			font-size: .9rem;
		}
	</style>
</head>
<body>
	<div id="header">
		<span class="logo"><a href="/">SEO</a></span> <span class="logout"><a href="/signout">Logout</a></span>
	</div>
{{ end }}
