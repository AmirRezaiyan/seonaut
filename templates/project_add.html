{{ template "head" . }}

<h1 class="title">Add Project<a href="/">&larr; Back</a></h1>

{{ if eq .URL "" }}
	<form method="POST">
		<label for="url">URL:</label>
		<input type="text" name="url">
		<input type="submit" value="Add">
	</form>
{{ else }}
	Project added: {{ .URL }}
{{ end }}
