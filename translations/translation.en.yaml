ERROR_50x: URLs returning status code 50x
ERROR_50x_DESC: این نوع خطاها معمولاً به دلیل یک اشکال در سرور یا پیکربندی نادرست رخ می‌دهند، صفحات مربوطه به درستی بارگذاری نمی‌شوند و به جای آن صفحه خطا نمایش داده می‌شود، که این باعث ترس کاربران و نارضایتی موتورهای جستجو می‌شود.

ERROR_40x: URLs returning status code 40x
ERROR_40x_DESC: این صفحات گم شده‌اند و هم کاربران شما و هم موتورهای جستجو گم می‌شوند. این ممکن است به موتورهای جستجو نشان دهد که سایت شما به خوبی نگهداری نمی‌شود. با گذشت زمان، لینک‌های خراب زیاد می‌توانند بر کارایی کاوش تأثیر بگذارند و اعتبار سایت شما را کاهش دهند.

ERROR_30x: URLs returning status code 30x
ERROR_30x_DESC: URLهایی که باعث انتقال می‌شوند کاربران و موتورهای جستجو را به صفحه‌ای دیگر می‌فرستند. انتقال‌ها می‌توانند به بارگذاری صفحه آسیب بزنند، کاربران را سردرگم کنند و بودجه کاوش موتور جستجو را تلف کنند.

ERROR_REDIRECT_CHAIN: URLs causing a redirect chain
ERROR_REDIRECT_CHAIN_DESC: زنجیره‌های ریدایرکت به URLهایی اطلاق می‌شود که به URLهای دیگری ارجاع می‌دهند که همچنین به جایی دیگر ارجاع می‌دهند و در نتیجه زنجیره‌ای از ریدایرکت‌ها ایجاد می‌کنند. زنجیره‌های ریدایرکت باعث ناامیدی کاربران می‌شوند و به موتورهای جستجو این امکان را می‌دهند که محتوای شما را به طور مؤثری جستجو و ایندکس کنند.

ERROR_REDIRECT_LOOP: URLs causing a redirect loop
ERROR_REDIRECT_LOOP_DESC: حلقه‌های ریدایرکت مجموعه‌ای از URLها هستند که به یکدیگر ریدایرکت می‌شوند و یک چرخه بی‌پایان از ریدایرکت‌ها ایجاد می‌کنند. این حلقه‌ها باعث می‌شوند کاربران و موتورهای جستجو هرگز به مقصد نهایی نرسند. نتیجه‌ی آن تجربه‌ی کاربری ضعیف، ناوبری شکسته، و جلوگیری از کاوش و ایندکس صحیح سایت توسط موتورهای جستجو است.

ERROR_DUPLICATED_TITLE: Pages with duplicated title
ERROR_DUPLICATED_TITLE_DESC: تگ عنوان یکی از مهم‌ترین عناصر برای سئو داخلی محسوب می‌شود. اگر چندین صفحه عنوان یکسانی داشته باشند، در یک جستجوی خاص با یکدیگر رقابت کرده و موتورهای جستجو را گیج می‌کنند.

ERROR_LONG_TITLE: Pages with long title
ERROR_LONG_TITLE_DESC: عناوین طولانی تأثیری بر سئو در صفحه شما نخواهند داشت، اما معمولاً در نتایج جستجو بریده می‌شوند و تمایل دارند کلیک‌های کمتری بگیرند.

ERROR_SHORT_TITLE: Pages short title
ERROR_SHORT_TITLE_DESC: طول عنوان این صفحات بسیار کوتاه است. موتورهای جستجو معمولاً عنوان‌های بلندتر و توصیفی‌تر را ترجیح می‌دهند.
  
ERROR_EMPTY_TITLE: Pages with missing title
ERROR_EMPTY_TITLE_DESC: عنوان‌های صفحات به موتورهای جستجو کمک می‌کنند تا درک کنند یک صفحه درباره چه چیزی است و اغلب در نتایج جستجو نمایش داده می‌شوند. بدون عنوان، صفحه شما ممکن است رده پایین‌تری داشته باشد، مورد توجه کاربران قرار نگیرد و نامتعارف یا ناقص به نظر برسد.

ERROR_EMPTY_DESCRIPTION: Pages with missing meta description
ERROR_EMPTY_DESCRIPTION_DESC: توضیحات صفحه مستقیماً بر رتبه‌بندی موتورهای جستجو تأثیر نمی‌گذارد، اما اغلب برای نمایش پیش‌نمایش (Snippet) در نتایج جستجو از آن استفاده می‌شود.
  
ERROR_SHORT_DESCRIPTION: Pages with short meta description
ERROR_SHORT_DESCRIPTION_DESC: توضیحات صفحه مستقیماً بر رتبه‌بندی موتورهای جستجو تأثیر نمی‌گذارد، اما اغلب برای نمایش پیش‌نمایش (Snippet) در نتایج جستجو از آن استفاده می‌شود.

ERROR_LONG_DESCRIPTION: Pages with long meta description
ERROR_LONG_DESCRIPTION_DESC: تگ‌های توصیفی عامل رتبه‌بندی برای موتورهای جستجو نیستند، اما داشتن توصیف‌های با کیفیت خوب اطلاعات دقیق‌تری را در نتایج جستجو به دست خواهد آورد. توصیف‌های طولانی معمولاً کوتاه می‌شوند که باعث می‌شود برای کاربران چندان جذاب نباشند.

ERROR_DUPLICATED_DESCRIPTION: Pages with duplicated meta description
ERROR_DUPLICATED_DESCRIPTION_DESC: توصیه می‌شود که برای هر صفحه توضیحات منحصر به فردی داشته باشید تا موتورهای جستجو بهتر بتوانند صفحه شما را درک کنند.

ERROR_LITTLE_CONTENT: Pages with little content
ERROR_LITTLE_CONTENT_DESC: صفحات با محتوای کم واقعاً برای کاربران یا موتورهای جستجو مفید نیستند، در نظر داشته باشید که محتوای بیشتری به صفحات خود اضافه کنید.

ERROR_IMAGES_NO_ALT: Pages containing images with no alt attribute
ERROR_IMAGES_NO_ALT_DESC: ویژگی alt برای تصاویر باعث بهبود دسترسی‌پذیری سایت شما می‌شود، و همچنین به موتورهای جستجو کمک می‌کند تا تصاویر شما را بهتر درک کنند.

ERROR_NO_H1: Pages missing the H1 heading
ERROR_NO_H1_DESC: تگ H1 موضوع اصلی صفحه را مشخص می‌کند. نبود آن باعث می‌شود هم کاربران و هم موتورهای جستجو در درک محتوای صفحه با مشکل مواجه شوند.

ERROR_NO_LANG: Pages missing the language attribute
ERROR_NO_LANG_DESC: ویژگی زبان به ویژه برای نرم‌افزارهای خواندن صفحه مفید است و توصیه می‌شود از آن استفاده کنید. برخی از موتورهای جستجو از آن برای نمایش صفحه مناسب به کاربران بر اساس زبان آنها استفاده می‌کنند، اما بر رتبه‌بندی موتور جستجوی شما تأثیر نمی‌گذارد.

ERROR_HTTP_LINKS: HTTPS URLs with links to HTTP URLs
ERROR_HTTP_LINKS_DESC: لینک‌ها از صفحات امن HTTPS به صفحات غیر امن HTTP. داشتن یک وب‌سایت کاملاً امن رتبه بهتری نسبت به وب‌سایت‌های بدون HTTPS دارد و همچنین باعث افزایش رضایت کاربران شما می‌شود.

ERROR_HREFLANG_RETURN: Pages missing the hreflang
ERROR_HREFLANG_RETURN_DESC: هنگام ارجاع به یک صفحه با hreflang، آن صفحه نیز باید با یک تگ hreflang به عقب ارجاع دهد. بدون این ارجاع دو طرفه، موتورهای جستجو ممکن است تگ‌های hreflang را نادیده بگیرند که منجر به نمایش نسخه‌های نادرست زبان در نتایج جستجو می‌شود.

ERROR_TOO_MANY_LINKS: Pages with too many Links
ERROR_TOO_MANY_LINKS_DESC: اعتبار سئوی لینک‌ها (Link Juice) بین تمام لینک‌های موجود در یک صفحه تقسیم می‌شود؛ هرچه تعداد لینک‌ها بیشتر باشد، سهم کمتری از این اعتبار به هرکدام منتقل می‌شود. اطمینان حاصل کنید که تمام لینک‌ها مرتبط هستند، لینک‌های غیرمرتبط را حذف کنید یا از ویژگی nofollow برای آن‌ها استفاده کنید.

ERROR_INTERNAL_NOFOLLOW: Internal nofollow links
ERROR_INTERNAL_NOFOLLOW_DESC: به طور کلی، لینک‌های داخلی نباید از ویژگی nofollow استفاده کنند مگر اینکه به صفحاتی که نمی‌خواهید توسط موتورهای جستجو فهرست شوند، لینک دهند. لینک‌های داخلی را بررسی کنید و از اینکه صفحات مهم بدون ویژگی nofollow لینک شده‌اند اطمینان حاصل کنید.

ERROR_EXTERNAL_WITHOUT_NOFOLLOW: Pages with external follow links
ERROR_EXTERNAL_WITHOUT_NOFOLLOW_DESC: پیوندهای زیر ممکن است اعتبار سئو را به سایت‌های خارجی منتقل کنند. شما ممکن است بخواهید بر روی آن نظارت کنید تا از اسپم لینک در نظرات و محتوای تولید شده توسط کاربر جلوگیری کنید.

ERROR_CANONICALIZED_NON_CANONICAL: Canonicalized to non canonical
ERROR_CANONICALIZED_NON_CANONICAL_DESC: صفحات به صفحات غیر قابل نمایه‌سازی دیگر معادل سازی شده‌اند. این به‌طور اساسی به موتورهای جستجو می‌گوید که صفحه غیر قابل نمایه‌سازی نسخه ترجیحی محتوا است که می‌تواند

ERROR_NOT_VALID_HEADINGS: Pages with not valid headings order
ERROR_NOT_VALID_HEADINGS_DESC: برچسب‌های عنوان در این صفحات ترتیب صحیحی ندارند. عناوین باید با H1 شروع شده و یک سلسله مراتب واضح (H2، H3 و غیره) را دنبال کنند. ساختار صحیح به موتورهای جستجو کمک می‌کند تا محتوای شما را درک کنند و به بهبود دسترسی برای نرم‌افزارهای خواندن صفحه کمک می‌کند.
  
ERROR_HREFLANG_TO_NON_CANONICAL: Hreflang to non canonical page
ERROR_HREFLANG_TO_NON_CANONICAL_DESC: تگ‌های hreflang به موتورهای جستجو می‌گویند که کجا می‌توانند محتوا را به زبان‌های خاص پیدا کنند، اتصال تگ‌های hreflang به صفحات غیرCanonical، موتورهای جستجو را گیج می‌کند.

ERROR_NOFOLLOW_INDEXABLE: Internal nofollow links to indexable pages
ERROR_NOFOLLOW_INDEXABLE_DESC: لینک‌های داخلی که از ویژگی nofollow استفاده می‌کنند، به موتورهای جستجو می‌گویند که آن لینک را کاوش نکنند. برای اینکه این عملکرد به درستی کار کند، URL مقصد باید از برچسب noindex استفاده کند، در غیر این صورت موتورهای جستجو همچنان می‌توانند URL لینک شده را ایندکس کنند.

ERROR_NO_INDEXABLE: Non indexable pages
ERROR_NO_INDEXABLE_DESC: صفحات دارای ویژگی noindex توسط موتورهای جستجو ایندکس نخواهند شد و معمولاً به صفحات غیر مهمی که نمی‌خواهیم در نتایج جستجو ظاهر شوند، اضافه می‌شود. ممکن است ارزش داشته باشد که آن‌ها را بررسی کنیم تا مطمئن شویم صفحات مهم از این ویژگی استفاده نمی‌کنند.

ERROR_HREFLANG_NO_INDEXABLE: Hreflang to a non indexable page
ERROR_HREFLANG_NO_INDEXABLE_DESC: اچریف لینک‌ها باید به صفحات قابل ایندکس اشاره کنند، لینک دادن به صفحاتی که از صفت noindex استفاده می‌کنند، موتورهای جستجو را سردرگم خواهد کرد.

ERROR_BLOCKED: URLs blocked by robots.txt
ERROR_BLOCKED_DESC: صفحات مسدود شده توسط robots.txt توسط موتورهای جستجو کاوش نخواهند شد. به این لیست توجه داشته باشید تا مطمئن شوید صفحات مهم مسدود نشده‌اند.

ERROR_ORPHAN: Orphan pages
ERROR_ORPHAN_DESC: صفحه‌هایی که هیچ جا در سایت شما لینک نشده‌اند، به این معنی است که هیچ بازدیدکننده‌ای نمی‌تواند به آن‌ها دسترسی پیدا کند و ممکن است منجر به اتلاف منابع کاوش شود.

NO_INDEX_IN_SITEMAP: Non-indexable pages included in the sitemap
NO_INDEX_IN_SITEMAP_DESC: صفحاتی که قابل ایندکس نیستند نباید در فایل سایت‌مپ قرار بگیرند، زیرا این کار سیگنال‌های متناقضی به موتورهای جستجو ارسال می‌کند. همچنین می‌تواند باعث کند شدن فرآیند کاوش (Crawling) و ایندکس نادرست صفحات شود.

BLOCKED_IN_SITEMAP: Blocked pages included in the sitemap
BLOCKED_IN_SITEMAP_DESC: صفحه‌هایی که توسط فایل robots.txt مسدود شده‌اند نباید در نقشه سایت گنجانده شوند، زیرا این موضوع سیگنال‌های متناقضی به موتورهای جستجو ارسال می‌کند. همچنین، این صفحات می‌توانند فرآیند کاوش را کند کرده و منجر به ایندکس‌گذاری نادرست شوند.

NON_CANONICAL_IN_SITEMAP: Non-canonical pages included in the sitemap
NON_CANONICAL_IN_SITEMAP_DESC: صفحاتی که کنونیکال (Canonical) نیستند نباید در فایل سایت‌مپ قرار بگیرند، زیرا ممکن است موتورهای جستجو را گمراه کنند، منابع و زمان را هدر دهند و منجر به ایندکس نادرست صفحات شوند.

INCOMING_FOLLOW_NOFOLLOW: Pages with incoming follow and nofollow links
INCOMING_FOLLOW_NOFOLLOW_DESC: داشتن صفحاتی با لینک‌های داخلی ورودی که برخی از آن‌ها دارای ویژگی follow و برخی دیگر nofollow هستند، می‌تواند سیگنال‌های اعتبار و ارتباط را تضعیف کند، موتورهای جستجو را دچار سردرگمی کند و احتمال رتبه گرفتن صفحه در نتایج جستجو را کاهش دهد.

INVALID_LANG: Pages with invalid lang attribute
INVALID_LANG_DESC: صفحاتی که دارای ویژگی lang نامعتبر هستند می‌توانند برای موتورهای جستجو و کاربران مشکلاتی ایجاد کنند. موتورهای جستجو ممکن است در تشخیص زبان محتوای صفحه دچار مشکل شوند، و کاربران نیز ممکن است در درک محتوا یا استفاده از فناوری‌های کمکی با دشواری مواجه شوند.

HTTP_SCHEME: Pages using the HTTP scheme
HTTP_SCHEME_DESC: صفحاتی که به‌جای HTTPS از HTTP استفاده می‌کنند. استفاده از HTTPS اهمیت زیادی دارد، چرا که امنیت و اعتماد بیشتری برای وب‌سایت فراهم می‌کند و می‌تواند منجر به افزایش تعامل کاربران و بهبود رتبه در موتورهای جستجو شود.

DEAD_END: Dead-end pages
DEAD_END_DESC: یک صفحه بن‌بست صفحه وبی است که هیچ لینکی به صفحات دیگر ندارد. این به این معناست که کاربران و موتورهای جستجو هیچ راهی برای پیمایش فراتر از صفحه فعلی ندارند، که این موضوع کاوش در سایت را دشوار کرده و هم بر تجربه کاربر و هم بر قابلیت کاوش سایت تأثیر می‌گذارد.

ERROR_CANONICALIZED_NON_INDEXABLE: Canonicalized to non-indexable
ERROR_CANONICALIZED_NON_INDEXABLE_DESC: صفحات به صفحات غیرقابل ایندکس دیگر کانونی شده‌اند. این به طور اساسی به موتورهای جستجو می‌گوید که صفحه غیرقابل ایندکس نسخه ترجیحی محتوای مورد نظر است، که می‌تواند منجر به سردرگمی شود و احتمال کشف محتوا توسط کاربران را کاهش دهد.

ERROR_HREFLANG_REDIRECT: Hreflang to redirect
ERROR_HREFLANG_REDIRECT_DESC: صفحه‌هایی که دارای لینک‌های hreflang به صفحاتی هستند که با کدهای وضعیت در محدوده ۳۰x ریدایرکت شده‌اند. این می‌تواند برای موتورهای جستجو سردرگمی ایجاد کند که ممکن است در درک روابط بین صفحه اصلی و صفحه ریدایرکت شده به مشکل بربخورند.

ERROR_CANONICAL_REDIRECT: Canonicalized to redirect
ERROR_CANONICAL_REDIRECT_DESC: صفحات که به URL های منتقل شده کانونی سازی شده‌اند به جای اینکه به نسخه اصلی و مورد نظر صفحه اشاره کنند. این می‌تواند به موتورهای جستجو کمک نکند که به درستی در وب‌سایت شما حرکت کنند و آن را درک کنند.

ERROR_HREFLANG_ERROR: Hreflang to error
ERROR_HREFLANG_ERROR_DESC: صفحه‌هایی که دارای تگ‌های hreflang هستند و به URLهایی اشاره می‌کنند که خطاهایی با کد وضعیت در محدوده ۴۰x یا ۵۰x ایجاد می‌کنند. این موضوع باعث می‌شود که موتورهای جستجو نتوانند نسخه‌های مختلف صفحه شما را به درستی ایندکس کنند، که می‌تواند بر رتبه شما در موتورهای جستجو تأثیر بگذارد.

ERROR_CANONICAL_ERROR: Canonicalized to error
ERROR_CANONICAL_ERROR_DESC: صفحاتی که به URL هایی کانونیکال شده‌اند که خطاهایی با کد وضعیت در دامنه 40x یا 50x ایجاد می‌کنند. این موضوع می‌تواند موتورهای جستجو را سردرگم کند که نمی‌توانند نسخه مورد نظر شما از صفحه را کاوش کنند.

ERROR_MULTIPLE_CANONICAL_TAGS: Multiple canonical tags
ERROR_MULTIPLE_CANONICAL_TAGS_DESC: صفحات که بیش از یک تگ کنونیکال در بخش هدر دارند. داشتن بیش از یک کنونیکال موتورهای جستجو را در مورد نسخه ترجیحی صفحه گیج می‌کند و می‌تواند منجر به مشکلات ایندکسینگ و رتبه‌بندی شود.

ERROR_RELATIVE_CANONICAL_URL: Canonical with relative URL
ERROR_RELATIVE_CANONICAL_URL_DESC: صفحاتی که از آدرس‌های نسبی (Relative URLs) در تگ کنونیکال استفاده می‌کنند. اگرچه برخی موتورهای جستجو از مسیرهای نسبی پشتیبانی می‌کنند، اما این کار در بلندمدت می‌تواند مشکلاتی مانند ایندکس و رتبه‌بندی نادرست صفحات ایجاد کند. پیشنهاد می‌شود برای رعایت بهترین روش، از آدرس‌های مطلق (Absolute URLs) استفاده کنید.

ERROR_HREFLANG_XDEFAULT: Missing default language tag
ERROR_HREFLANG_XDEFAULT_DESC: صفحات فاقد مقدار hreflang "x-default". مشخص کردن زبان یا منطقه پیش فرض یک صفحه، اطمینان از ایندکس صحیح برای کاربرانی که با هیچ ارزش خاصی از تگ hreflang مطابقت ندارند.

ERROR_HREFLANG_SELF_REFERENCE: Missing hreflang self-reference
ERROR_HREFLANG_SELF_REFERENCE_DESC: گنجاندن یک مرجع خود در برچسب‌های hreflang بسیار مهم است تا زبان یا منطقه صفحه فعلی مشخص شود و از سردرگمی احتمالی برای موتورهای جستجو جلوگیری کند.

ERROR_HREFLANG_MISMATCHING_LANG: Mismatching language
ERROR_HREFLANG_MISMATCHING_LANG_DESC: استفاده از کدهای زبانی مختلف در ویژگی lang HTML و ارزش خود مرجع hreflang می‌تواند موتورهای جستجو را سردرگم کند و به طور منفی بر سئو تأثیر بگذارد، زیرا ممکن است زبان یا منطقه صفحه را نادرست تفسیر کنند.

ERROR_HREFLANG_RELATIVE_URL: Hreflang values with relative URLs
ERROR_HREFLANG_RELATIVE_URL_DESC: صفحات که از URL های نسبی در مقادیر hreflang استفاده می‌کنند. URL های جایگزین در تگ‌های hreflang باید مطلق باشند. آنها را تغییر دهید تا از مشکلات کاوش و تشخیص نادرست زبان صفحه جلوگیری کنید.

ERROR_CANONICAL_MISMATCH: Canonical mismatch
ERROR_CANONICAL_MISMATCH_DESC: صفحات با URL های کانوونیکال مختلف در کد HTML و هدرهای HTTP. تنظیم URL های کانوونیکال مختلف در کد HTML و هدرهای HTTP موجب عدم سازگاری می‌شود و می‌تواند موتورهای جستجو را سردرگم کند، که ممکن است منجر به کاهش رتبه‌بندی و visibility در موتورهای جستجو شود.

ERROR_MISSING_HSTS: Missing HSTS header
ERROR_MISSING_HSTS_DESC: صفحات بدون هدر HSTS. عدم وجود هدر HTTP Strict Transport Security باعث می‌شود که سایت‌ها نسبت به تهدیدات امنیتی آسیب‌پذیرتر باشند و این موضوع می‌تواند به لحاظ امنیت و اعتماد کاربران بر سئو تاثیر بگذارد.

ERROR_MISSING_CSP: Missing content security policy
ERROR_MISSING_CSP_DESC: صفحات فاقد تگ متا HTML یا هدر HTTP مربوط به سیاست امنیت محتوای CSP (Content Security Policy) در معرض تهدیدات امنیتی بیشتری قرار دارند، که ممکن است منجر به محتوای مخرب یا تجارب کاربری مختل شده شود و موتورهای جستجو ممکن است به این صفحات جریمه اعمال کنند.

ERROR_CONTENT_TYPE_OPTIONS: Missing content type options
ERROR_CONTENT_TYPE_OPTIONS_DESC: صفحات بدون هدر X-Content-Type-Options که وب‌سایت را در معرض خطرات امنیتی نوع محتوا قرار می‌دهد، که می‌تواند به جریمه‌های SEO و تجربه‌های ناامن برای کاربران منجر شود.

ERROR_LARGE_IMAGE: Large images
ERROR_LARGE_IMAGE_DESC: تصاویر بزرگ می‌توانند سرعت بارگذاری یک صفحه وب را کند کرده و به طور منفی بر تجربه کاربر و رتبه‌های سئو تأثیر بگذارند به دلیل زمان‌های بارگذاری بیشتر. در نظر داشته باشید که تنها در صورت ضرورت از تصاویر بزرگ استفاده کنید و آن‌ها را به اندازه معقولی بهینه‌سازی کنید.

ERROR_LONG_ALT_TEXT: Images with long Alt text
ERROR_LONG_ALT_TEXT_DESC: صفحات دارای تصاویری با متن طولانی در ویژگی alt. داشتن متن طولانی در ویژگی alt یک تصویر می‌تواند فهم محتوای تصویر و هدف آن را دشوارتر کند. سعی کنید متن alt را کوتاه و خلاصه نگه دارید.

ERROR_MULTIPLE_TITLES: Multiple title tags
ERROR_MULTIPLE_TITLES_DESC: صفحات با بیش از یک تگ عنوان در بخش هدر. داشتن چندین تگ عنوان در هدر HTML می‌تواند به سئوی سایت آسیب برساند زیرا ممکن است موتورهای جستجو را گیج کند و درک محتوای صفحه را سخت‌تر کند.

ERROR_MULTIPLE_DESCRIPTIONS: Multiple description meta tags
ERROR_MULTIPLE_DESCRIPTIONS_DESC: صفحات دارای بیش از یک تگ متا توصیف در بخش هدر. داشتن چندین تگ متا توصیف در هدر HTML می‌تواند به سئو آسیب بزند زیرا ممکن است باعث سردرگمی موتورهای جستجو شود و درک محتوای صفحه را دشوارتر کند.

ERROR_PAGE_DEPTH: High depth
ERROR_PAGE_DEPTH_DESC: صفحات با عمق بالا می‌توانند به طور منفی بر سئو و تجربه کاربری تأثیر بگذارند زیرا برای موتورهای جستجو و کاربران دسترسی به آنها دشوار است و این می‌تواند منجر به کاهش دیده‌شدن در نتایج جستجو و تجربه مرور کمتر شهودی شود.

ERROR_MULTIPLE_LANG_REFERENCE: Multiple languages reference
ERROR_MULTIPLE_LANG_REFERENCE_DESC: صفحات با زبان‌های متعدد اشاره شده در تگ‌های hreflang می‌توانند موتورهای جستجو را گیج کنند و منجر به فهرست‌برداری نادرست زبان شوند که می‌تواند به سئو و تجربه کاربری آسیب بزند.

ERROR_DUPLICATED_CONTENT: Duplicated content
ERROR_DUPLICATED_CONTENT_DESC: صفحات با محتوای دقیقاً مشابه ممکن است موتورهای جستجو را گیج کرده و باعث شوند نتوانند صفحه مرتبط‌تر را تعیین کنند، که منجر به مشکلات ایندکسینگ، کاهش رتبه و هدر رفتن بودجه کاوش می‌شود.

ERROR_EXTERNAL_LINK_REDIRECT: Pages with external links to redirect URLs
ERROR_EXTERNAL_LINK_REDIRECT_DESC: لینک‌های خارجی به صفحات منتقل شده بر رتبه‌بندی موتور جستجوی سایت شما تأثیر نخواهند گذاشت، اما می‌توانند تجربه کاربری را تحت تأثیر قرار دهند. برای اصلاح آن، لینک‌ها را با مقاصد نهایی آنها تعویض کنید.

ERROR_EXTERNAL_LINK_BROKEN: Pages with broken external links
ERROR_EXTERNAL_LINK_BROKEN_DESC: لینک‌های خارجی شکسته تأثیری بر رتبه‌بندی سایت شما در موتورهای جستجو ندارند، اما می‌توانند کاربران را با هدایت به صفحات غیرموجود ناامید کنند. این مشکل را با حذف یا به‌روزرسانی لینک با URL صحیح برطرف کنید.

ERROR_TIMEOUT: Timeout
ERROR_TIMEOUT_DESC: صفحاتی که هنگام تلاش کاوش ما برای دسترسی به آن‌ها با زمان‌سنجی پایان‌یافته (timeout) مواجه شدند. در چنین مواردی، کاوش‌های موتور جستجو ممکن است نتوانند به محتوای صفحه دسترسی پیدا کرده و آن را ایندکس کنند، که می‌تواند نشان‌دهنده مشکلات احتمالی سرور یا اختلالات موقتی باشد که مانع دیده‌شدن صفحات در نتایج جستجو می‌شوند.

ERROR_UNDERSCORE_URL: URLs with underscore characters
ERROR_UNDERSCORE_URL_DESC: معمولاً استفاده از کاراکتر زیرخط (underscore) در URL توصیه نمی‌شود، زیرا برخی موتورهای جستجو آن را نادیده می‌گیرند و آن بخش را به‌عنوان یک کلمه‌ی واحد در نظر می‌گیرند. به‌جای آن، بهتر است از خط تیره (dash) برای جدا کردن کلمات استفاده شود.

ERROR_SLOW_TTFB: Slow Time to First Byte
ERROR_SLOW_TTFB_DESC: یک زمان کند برای اولین بایت می‌تواند به طور منفی بر تجربه کاربری تأثیر بگذارد و با افزایش زمان بارگذاری صفحات، SEO را آسیب بزند، زیرا برخی از موتورهای جستجو سرعت بارگذاری صفحه را به عنوان یک عامل رتبه‌بندی در نظر می‌گیرند.

ERROR_HTTP_FORM: Forms on HTTP pages
ERROR_HTTP_FORM_DESC: صفحات HTTP با فرم‌ها. وجود یک فرم در یک URL HTTP باعث می‌شود امنیت به خطر بیفتد، اعتماد کاربران و رتبه‌بندی سئو کاهش یابد. اطمینان حاصل کنید که فرم‌های شما در صفحات HTTPS قرار دارند.

ERROR_INSECURE_FORM: Insecure forms
ERROR_INSECURE_FORM_DESC: صفحات دارای فرم‌هایی با URLهای عمل HTTP. یک فرم با URL عمل HTTP داده‌ها را در معرض شنود قرار می‌دهد، اعتماد به آن را کاهش می‌دهد، هشدارهای مرورگر را فعال می‌کند و به طور منفی بر رتبه‌های SEO تأثیر می‌گذارد.

ERROR_SPACE_URL: URLs that contain a space
ERROR_SPACE_URL_DESC: وجود کاراکتر فاصله (space) در URL می‌تواند باعث بروز مشکلات در ایندکس شدن و لینک‌های شکسته شود که تأثیر منفی بر سئو و تجربه کاربری دارد. به‌جای فاصله، باید از خط تیره (hyphen) برای جدا کردن کلمات استفاده شود.

ERROR_MULTIPLE_SLASHES: URLS with multiple slashes in the path
ERROR_MULTIPLE_SLASHES_DESC: URLهایی با چندین اسلش متوالی در مسیر. این می‌تواند برای موتورهای جستجو و کاربران سردرگمی ایجاد کند و احتمالاً به مشکلات نمایه‌سازی و ظاهری کمتر تمیز و حرفه‌ای منجر شود.

ERROR_NOIMAGEINDEX: Pages with the noimageindex rule
ERROR_NOIMAGEINDEX_DESC: قانون noimageindex در تگ متا ربات‌ها از ایندکس شدن تصاویر توسط موتورهای جستجو جلوگیری می‌کند. این صفحات را بررسی کنید تا از عدم ایندکس شدن تصاویر در این صفحات اطمینان حاصل کنید.

ERROR_PICTURE_MISSONG_IMG: Pages with pictures missing the img element
ERROR_PICTURE_MISSONG_IMG_DESC: صفحاتی که از عنصر HTML ‌picture استفاده می‌کنند اما عنصر img در آن وجود ندارد، ممکن است باعث شوند تصاویر به درستی در مرورگر نمایش داده نشوند و مشکلاتی در ایندکس شدن تصاویر توسط موتورهای جستجو ایجاد شود.

ERROR_METAS_IN_BODY: Pages with meta tags in the document's body
ERROR_METAS_IN_BODY_DESC: صفحات که دارای تگ‌های متا در بدنه سند هستند. تگ‌های متا باید در بخش هدر سند قرار بگیرند، در غیر این صورت ممکن است توسط مرورگرها و همچنین موتورهای جستجو نادیده گرفته شوند و باعث بروز مشکلات فهرست‌بندی شوند.

ERROR_NOSNIPPET: Pages with the nosnippet directive
ERROR_NOSNIPPET_DESC: دستورالعمل‌های nosnippet یا max-snippet:0 به موتورهای جستجو می‌گویند که یک قطعه متنی یا پیش‌نمایش ویدئو را در نتایج جستجو نمایش ندهند. این صفحات را مرور کنید تا مطمئن شوید که این رفتار مورد نظر است.

ERROR_IMG_SIZE_ATTR: Pages containing images missing size attributes
ERROR_IMG_SIZE_ATTR_DESC: تنظیم نکردن ویژگی‌های اندازه برای تصاویر می‌تواند به جابجایی‌های چیدمان در حین بارگذاری صفحه منجر شود، که می‌تواند تأثیر منفی بر تجربه کاربر و همچنین سئو داشته باشد. اطمینان حاصل کنید که تصاویر شما دارای ویژگی‌های اندازه مربوطه هستند.

ERROR_INCORRECT_MEDIA_TYPE: URLs with incorrect media type
ERROR_INCORRECT_MEDIA_TYPE_DESC: داشتن URLهایی با نوع MIME نادرست می‌تواند به SEO آسیب بزند زیرا باعث می‌شود مرورگرها محتوا را به اشتباه تفسیر کنند یا نتوانند آن را نمایش دهند، که این می‌تواند بر تجربه کاربر و ایندکس‌سازی موتور جستجو تأثیر بگذارد.

ERROR_DUPLICATED_ID: Pages containing elements with duplicated IDs
ERROR_DUPLICATED_ID_DESC: داشتن عناصری با شناسه‌های تکراری به فناوری‌های کمکی و جاوا اسکریپت سردرگمی ایجاد می‌کند و منجر به مشکلات ناوبری و رفتارهای غیرقابل پیش‌بینی می‌شود. این موضوع می‌تواند بر تجربه کاربری و سئو تأثیر بگذارد. مطمئن شوید که شناسه‌ها منحصر به فرد هستند.

ERROR_MISSING_VIEWPORT: Pages missing the viewport meta tag
ERROR_MISSING_VIEWPORT_DESC: یک وب‌سایت که تگ متا viewport را نداشته باشد به درستی در دستگاه‌های موبایل نمایش داده نمی‌شود، که منجر به تجربه کاربری نامطلوب و رتبه‌های پایین‌تر در نتایج موتورهای جستجو خواهد شد.

ERROR_DOM_SIZE: HTML documents with an excessive DOM size
ERROR_DOM_SIZE_DESC: صفحات با اندازه DOM بالا می‌توانند زمان بارگذاری صفحات را کند کنند و باعث شوند که موتورهای جستجو نتوانند محتوای آن‌ها را به‌طور مؤثر جستجو و ایندکس کنند. ساختار HTML خود را با حذف عناصر غیر ضروری و به حداقل رساندن استفاده از تگ‌های تو در تو ساده کنید.

ERROR_PAGINATION_LINKS: Pagination URL not linked
ERROR_PAGINATION_LINKS_DESC: داشتن تگ‌های link rel="next" و link rel="prev" بدون لینک‌های متناظر در محتوای صفحه، موتورهای جستجو را سردرگم می‌کند، که این موضوع منجر به ایندکس ضعیف و تجربه ناوبری آزاردهنده می‌شود.

ERROR_LOCALHOST_LINKS: Webpages with links to localhost
ERROR_LOCALHOST_LINKS_DESC: لینک‌ها به localhost یا 127.0.0.1 برای کاربران و موتورهای جستجو قابل دسترسی نیستند و باعث بروز خطاها و بهینه‌سازی نامناسب SEO می‌شوند. برای رفع این مشکل، این لینک‌ها را با URLهای عمومی صحیح که به وب‌سایت زنده شما اشاره دارند، جایگزین کنید.